<h1>Lista de Usuarios</h1>
<label>Ingresa cedula: </label>
<input type="text" name="" id="cedula" [(ngModel)]="cedula">
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Primer Apellido</th>
            <th scope="col">Segundo Apellido</th>
            <th scope="col">Primer Nombre</th>
            <th scope="col">Segundo Nombre</th>
            <th scope="col">Cedula</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of listaUsers | filtro : cedula">
            <th scope="col"> {{user.primerApellido}} </th>
            <th scope="col"> {{user.segundoApellido}} </th>
            <th scope="col"> {{user.primerNombre}} </th>
            <th scope="col"> {{user.segundoNombre}} </th>
            <th scope="col"> {{user.cedula}} </th>
        </tr>
    </tbody>
</table>
